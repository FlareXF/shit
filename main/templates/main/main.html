{% extends "main/base.html" %}
{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
{% endblock head %}

{% block body %}
    <div class="gap-5 flex flex-wrap">
        {% for site in sites %}
        <a href="site/{{site.id}}" class="transition ease-out bg-white rounded-md overflow-hidden shadow hover:shadow-lg hover:scale-105">
            <img class="w-full h-64 object-cover bg-gray-100 border-b" src="https://amsi.org.au/ESA_Senior_Years/imageSenior/2d_29.png">
            <div class="p-5">
                <span class="block font-bold">{{site.name}}</span>
                <span class="text-gray-500 text-sm">{{site.url}}</span>
                <span>{{site.values}}</span>
            </div>
        </a>
        {% endfor %}
    </div>
{% endblock body %}
